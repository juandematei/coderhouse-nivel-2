<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Netflix Roulette</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://use.fontawesome.com/71bc55938b.js"></script>
	</head>

	<body>

		<main>

			<header>
				<div class="container">
					<div class="col-md-4 col-sm-4">
						<a href="index.html"><img src="img/netflix-logo.png" class="logo" alt="Netflix logo"></a>
					</div>
					<div class="col-md-8 col-sm-8">
						<h1 class="text-right">Netflix roullete!</h1>
					</div>
				</div>
			</header>

			<section id="search">
				<div class="container">
					<div class="row">
						<form>
							<div class="col-md-7 col-sm-6">
								<div class="form-group">
									<input type="text" class="form-control input-lg" id="searchData" placeholder="Buscar...">
								</div>
							</div>
							<div class="col-md-3 col-sm-4">
								<div class="input-group">
			    				<div id="radioBtn" class="btn-group btn-group-lg btn-group-justified">
			    					<a class="btn btn-default active" data-toggle="searchType" data-title="director">Director</a>
			              <a class="btn btn-default" data-toggle="searchType" data-title="actor">Actor</a>
			    				</div>
			    				<input type="hidden" name="searchType" id="searchType" value="director">
			    			</div>
							</div>
							<div class="col-md-2 col-sm-2">
								<button type="submit" class="btn btn-danger btn-lg btn-block"><i class="fa fa-search" aria-hidden="true"></i></button>
							</div>
						</form>
					</div><!--Row end-->
				</div>
			</section>

			<section id="results">
				<div class="container">
					<div class="row">
						<div class="alert alert-info text-center" role="alert">
							<i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
							<p class="lead">cargando resultados...</p>
						</div>
						<div class="alert alert-warning text-center" role="alert">
							<i class="fa fa-warning fa-3x fa-fw"></i>
							<p class="lead">No se encontraron resultados.</p>
						</div>
					</div>
					<div class="row">
						<div class="show-result col-md-12 col-sm-12"></div>
					</div>
				</div>
			</section>

			<footer>
				<div class="container">
					<div class="col-md-4 col-sm-4 text-left">
						<p><i class="fa fa-copyright" aria-hidden="true"></i> Juan Dematei</p>
					</div>
					<div class="col-md-4 col-sm-4 text-center">
						<a href="https://facebook.com/juandematei" class="social"><i class="fa fa-lg fa-facebook" aria-hidden="true"></i></a>
						<a href="https://instagram.com/juandematei" class="social"><i class="fa fa-lg fa-instagram" aria-hidden="true"></i></a>
						<a href="https://github.com/juandematei" class="social"><i class="fa fa-lg fa-github" aria-hidden="true"></i></a>
					</div>
					<div class="col-md-4 col-sm-4 text-right">
						<a href="#" id="to-top">Ir arriba <i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
					</div>
				</div>
			</footer>

		</main>

		<!-- scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
